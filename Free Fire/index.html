<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Free Fire API</title>
    <script>
        let region = "";

        function setRegion(selectedRegion) {
            region = selectedRegion;
            document.getElementById("region").value = region;
        }
        
async function fetchData() {
    const uid = document.getElementById("uid").value;
    const response = await fetch(`https://thalaforareason.store/api/freefire?region=us&uid=${uid}`);
    const data = await response.json();
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
}

    </script>
</head>

<body class="bg-dark text-light">
    <div class="d-flex justify-content-center">
        <h1>Free Fire API</h1>
    </div>

    <br/>

    <div>
        <div class="d-flex justify-content-center flex-wrap text-center">
            <h5 class="mt-2">REGION:&nbsp;&nbsp;</h5>
            <div class="d-flex flex-wrap justify-content-center">
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('ind')">IND</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('br')">BR</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('sg')">SG</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('ru')">RU</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('id')">ID</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('tw')">TW</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('us')">US</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('vn')">VN</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('th')">TH</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('me')">ME</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('pk')">PK</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('cis')">CIS</button>
                <button class="btn btn-primary border border-light m-1" onclick="setRegion('bd')">BD</button>
            </div>
        </div>
    </div>

    <br/>

    <div class="h5 mt-3 d-flex justify-content-center"> 
        <label for="uid">UID:&nbsp;
            <input class="h5 rounded-pill text-dark" style="width: 125px; text-align: center;" type="text" id="uid" name="uid" placeholder="2180732447" required>
        </label>
    </div>

    <br/>

    <div class="d-flex justify-content-center">
        <button class="rounded-pill btn text-light" style="width: 75px; background-color: #6610f2;" onclick="fetchData()">GO!</button>
    </div>

    <br/>

    <pre id="output" style="white-space: pre-wrap; color: lightgreen;"></pre>
</body>

</html>
