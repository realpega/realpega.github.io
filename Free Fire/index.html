<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Free Fire API</title>
    <script>
        let region = "";

        function ind() {
            region = "ind";
            document.getElementById("region").value = region;
        }

        function br() {
            region = "br";
            document.getElementById("region").value = region;
        }

        function sg() {
            region = "sg";
            document.getElementById("region").value = region;
        }

        function ru() {
            region = "ru";
            document.getElementById("region").value = region;
        }

        function id() {
            region = "id";
            document.getElementById("region").value = region;
        }

        function tw() {
            region = "tw";
            document.getElementById("region").value = region;
        }

        function us() {
            region = "us";
            document.getElementById("region").value = region;
        }

        function vn() {
            region = "vn";
            document.getElementById("region").value = region;
        }

        function th() {
            region = "th";
            document.getElementById("region").value = region;
        }

        function me() {
            region = "me";
            document.getElementById("region").value = region;
        }

        function pk() {
            region = "pk";
            document.getElementById("region").value = region;
        }

        function cis() {
            region = "cis";
            document.getElementById("region").value = region;
        }

        function bd() {
            region = "bd";
            document.getElementById("region").value = region;
        }

        function redirectToURL() {
            const uid = document.getElementById("uid").value;
            const url = "https://www.info.freefireinfo.site/api/" + region + "/" + uid + "?key=sounava777";
            document.getElementById("json").src = url;
        }
    </script>
</head>

<body class="bg-dark text-light">
    <div class="d-flex justify-content-center">
        <h1>Free Fire API</h1>
    </div>

    <br/>

    <div>
        <div class="d-flex justify-content-center flex-wrap text-center">
            <h5 class="mt-2">REGION:&nbsp;&nbsp;</h5>
            <div class="d-flex flex-wrap justify-content-center">
                <button class="btn btn-primary border border-light m-1" onclick="ind()">IND</button>
                <button class="btn btn-primary border border-light m-1" onclick="br()">BR</button>
                <button class="btn btn-primary border border-light m-1" onclick="sg()">SG</button>
                <button class="btn btn-primary border border-light m-1" onclick="ru()">RU</button>
                <button class="btn btn-primary border border-light m-1" onclick="id()">ID</button>
                <button class="btn btn-primary border border-light m-1" onclick="tw()">TW</button>
                <button class="btn btn-primary border border-light m-1" onclick="us()">US</button>
                <button class="btn btn-primary border border-light m-1" onclick="vn()">VN</button>
                <button class="btn btn-primary border border-light m-1" onclick="th()">TH</button>
                <button class="btn btn-primary border border-light m-1" onclick="me()">ME</button>
                <button class="btn btn-primary border border-light m-1" onclick="pk()">PK</button>
                <button class="btn btn-primary border border-light m-1" onclick="cis()">CIS</button>
                <button class="btn btn-primary border border-light m-1" onclick="bd()">BD</button>
            </div>
        </div>
    </div>

    <br/>

    <div class="h5 mt-3 d-flex justify-content-center"> 
        <label for="uid">UID:&nbsp;
            <input class="h5 rounded-pill text-dark" style="width: 125px; text-align: center;" type="text" id="uid" name="uid" placeholder="2180732447" required>
        </label>
    </div>

    <br/>

    <div class="d-flex justify-content-center">
        <button class="rounded-pill btn text-light" style="width: 75px; background-color: #6610f2;" onclick="redirectToURL()">GO!</button>
    </div>

    <br/>

    <iframe id="json" width="100%" height="800" title="json"></iframe>
</body>

</html>
