<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Free Fire API</title>
    <script>
        function redirectToURL() {
            const region = document.getElementById("region").value.toLowerCase();
            const uid = document.getElementById("uid").value;

            const url = "https://www.info.freefireinfo.site/api/" + region + "/" + uid + "?key=sounava777";
            document.getElementById("json").src = url;
        }
    </script>
</head>

<body class="bg-dark text-light">
    
    <div class="d-flex justify-content-center">
    <h1>Free Fire API</h1>
</div>

<br/>

<div>
    <div class="d-flex justify-content-center">
    <label for="region">Region:
    <input class="rounded-pill" style="width: 75px; text-align: center;" type="text" id="region" name="region" placeholder="IND" required>
    </div>
    <br/>
    <div class="d-flex justify-content-center">
    <kbd>IND</kbd>
    <kbd>BR</kbd>
    <kbd>SG</kbd>
    <kbd>RU</kbd>
    <kbd>ID</kbd>
    <kbd>TW</kbd>
    <kbd>US</kbd>
    <kbd>VN</kbd>
    <kbd>TH</kbd>
    <kbd>ME</kbd>
    <kbd>PK</kbd>
    <kbd>CIS</kbd>
    <kbd>BD</kbd>
    </div>
    </label>
</div>

<br/>

<div class="d-flex justify-content-center"> 
    <label for="uid">UID:
    <input class="rounded-pill" style="width: 125px; text-align: center;" type="text" id="uid" name="uid" placeholder="2180732447" required>
    </label>
</div>

<br/><br/>

<div class="d-flex justify-content-center">
    <button class="rounded-pill btn text-light" style="width: 75px; background-color: #6610f2;" onclick="redirectToURL()">GO!</button>
</div>

<br/>

    <iframe id="json" width="100%" height="8005" title="json"></iframe>

</body>
</html>
